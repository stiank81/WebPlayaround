<html>
  <head>
    <title>Canvas tutorial template</title>
    <script type="text/javascript">
	  	function draw(){
			drawFace(); 
			drawBezier(); 
			drawImage(); 
			drawSpiro(); 
			drawStars(); 
			drawClock(); 
			drawPanoramaInit(); 
			drawColorAnimation(); 
			drawAnimation(); 
	  	}

      function drawFace(){
        var canvas = document.getElementById('face');
        if (canvas.getContext){
          var ctx = canvas.getContext('2d');

			ctx.beginPath();
			ctx.arc(75,75,50,0,Math.PI*2,true); // Outer circle
			ctx.moveTo(110,75);
			ctx.arc(75,75,35,0,Math.PI,false);   // Mouth (clockwise)
			ctx.moveTo(65,65);
			ctx.arc(60,65,5,0,Math.PI*2,true);  // Left eye
			ctx.moveTo(95,65);
			ctx.arc(90,65,5,0,Math.PI*2,true);  // Right eye
			ctx.stroke();
        }
      }

      function drawBezier(){
        var canvas = document.getElementById('bezier');
        if (canvas.getContext){
          var ctx = canvas.getContext('2d');
			ctx.strokeStyle = "rgba(255,0,0,0.5)";
			ctx.fillStyle = "rgba(0,255,0,0.5)";

			ctx.beginPath();
			ctx.moveTo(75,40);
			ctx.bezierCurveTo(75,37,70,25,50,25);
			ctx.bezierCurveTo(20,25,20,62.5,20,62.5);
			ctx.bezierCurveTo(20,80,40,102,75,120);
			ctx.bezierCurveTo(110,102,130,80,130,62.5);
			ctx.bezierCurveTo(130,62.5,130,25,100,25);
			ctx.bezierCurveTo(85,25,75,37,75,40);
			ctx.fill();			
        }
      }

      function drawImage(){
		var ctx = document.getElementById('imgcanvas').getContext('2d');
		var img = new Image();
		img.onload = function(){
			// ctx.fillStyle = "rgba(0,255,0,0.5)";
				ctx.drawImage(img, 25, 25, 100, 100);
		};
		img.src = 'media/firefox.png';
      }

	function drawSpiro() {
	  var ctx = document.getElementById('spiro').getContext('2d');
	  ctx.fillRect(0,0,300,300);
	  for (i=0;i<3;i++) {
	    for (j=0;j<3;j++) {
	      ctx.save();
	      ctx.strokeStyle = "#9CFF00";
	      ctx.translate(50+j*100,50+i*100);
	      drawSpirograph(ctx,20*(j+2)/(j+1),-8*(i+3)/(i+1),10);
	      ctx.restore();
	    }
	  }
	}
	
	function drawSpirograph(ctx,R,r,O){
	  var x1 = R-O;
	  var y1 = 0;
	  var i  = 1;
	  ctx.beginPath();
	  ctx.moveTo(x1,y1);
	  do {
	    if (i>20000) break;
	    var x2 = (R+r)*Math.cos(i*Math.PI/72) - (r+O)*Math.cos(((R+r)/r)*(i*Math.PI/72))
	    var y2 = (R+r)*Math.sin(i*Math.PI/72) - (r+O)*Math.sin(((R+r)/r)*(i*Math.PI/72))
	    ctx.lineTo(x2,y2);
	    x1 = x2;
	    y1 = y2;
	    i++;
	  } while (x2 != R-O && y2 != 0 );
	  ctx.stroke();
	}
	
	function drawStars() {
	  var ctx = document.getElementById('stars').getContext('2d');
	  ctx.fillRect(0,0,150,150);
	  ctx.translate(75,75);

	  // Create a circular clipping path        
	  ctx.beginPath();
	  ctx.arc(0,0,60,0,Math.PI*2,true);
	  ctx.clip();

	  // draw background
	  var lingrad = ctx.createLinearGradient(0,-75,0,75);
	  lingrad.addColorStop(0, '#232256');
	  lingrad.addColorStop(1, '#143778');

	  ctx.fillStyle = lingrad;
	  ctx.fillRect(-75,-75,150,150);

	  // draw stars
	  for (j=1;j<50;j++){
	    ctx.save();
	    ctx.fillStyle = '#fff';
	    ctx.translate(75-Math.floor(Math.random()*150),75-Math.floor(Math.random()*150));
	    drawStar(ctx,Math.floor(Math.random()*4)+2);
	    ctx.restore();
	  }

	}
	
	function drawStar(ctx,r){
	  ctx.save();
	  ctx.beginPath()
	  ctx.moveTo(r,0);
	  for (i=0;i<9;i++){
	    ctx.rotate(Math.PI/5);
	    if(i%2 == 0) {
	      ctx.lineTo((r/0.525731)*0.200811,0);
	    } else {
	      ctx.lineTo(r,0);
	    }
	  }
	  ctx.closePath();
	  ctx.fill();
	  ctx.restore();
	}
	
	function drawClock(){
	  clock();
	  setInterval(clock,1000);
	}
	
	function clock(){
	  var now = new Date();
	  var ctx = document.getElementById('clock').getContext('2d');
	  ctx.save();
	  ctx.clearRect(0,0,150,150);
	  ctx.translate(75,75);
	  ctx.scale(0.4,0.4);
	  ctx.rotate(-Math.PI/2);
	  ctx.strokeStyle = "black";
	  ctx.fillStyle = "white";
	  ctx.lineWidth = 8;
	  ctx.lineCap = "round";

	  // Hour marks
	  ctx.save();
	  for (var i=0;i<12;i++){
	    ctx.beginPath();
	    ctx.rotate(Math.PI/6);
	    ctx.moveTo(100,0);
	    ctx.lineTo(120,0);
	    ctx.stroke();
	  }
	  ctx.restore();

	  // Minute marks
	  ctx.save();
	  ctx.lineWidth = 5;
	  for (i=0;i<60;i++){
	    if (i%5!=0) {
	      ctx.beginPath();
	      ctx.moveTo(117,0);
	      ctx.lineTo(120,0);
	      ctx.stroke();
	    }
	    ctx.rotate(Math.PI/30);
	  }
	  ctx.restore();

	  var sec = now.getSeconds();
	  var min = now.getMinutes();
	  var hr  = now.getHours();
	  hr = hr>=12 ? hr-12 : hr;

	  ctx.fillStyle = "black";

	  // write Hours
	  ctx.save();
	  ctx.rotate( hr*(Math.PI/6) + (Math.PI/360)*min + (Math.PI/21600)*sec )
	  ctx.lineWidth = 14;
	  ctx.beginPath();
	  ctx.moveTo(-20,0);
	  ctx.lineTo(80,0);
	  ctx.stroke();
	  ctx.restore();

	  // write Minutes
	  ctx.save();
	  ctx.rotate( (Math.PI/30)*min + (Math.PI/1800)*sec )
	  ctx.lineWidth = 10;
	  ctx.beginPath();
	  ctx.moveTo(-28,0);
	  ctx.lineTo(112,0);
	  ctx.stroke();
	  ctx.restore();

	  // Write seconds
	  ctx.save();
	  ctx.rotate(sec * Math.PI/30);
	  ctx.strokeStyle = "#D40000";
	  ctx.fillStyle = "#D40000";
	  ctx.lineWidth = 6;
	  ctx.beginPath();
	  ctx.moveTo(-30,0);
	  ctx.lineTo(83,0);
	  ctx.stroke();
	  ctx.beginPath();
	  ctx.arc(0,0,10,0,Math.PI*2,true);
	  ctx.fill();
	  ctx.beginPath();
	  ctx.arc(95,0,10,0,Math.PI*2,true);
	  ctx.stroke();
	  ctx.fillStyle = "#555";
	  ctx.arc(0,0,3,0,Math.PI*2,true);
	  ctx.fill();
	  ctx.restore();

	  ctx.beginPath();
	  ctx.lineWidth = 14;
	  ctx.strokeStyle = '#325FA2';
	  ctx.arc(0,0,142,0,Math.PI*2,true);
	  ctx.stroke();

	  ctx.restore();
	}
	
	var img = new Image();

	//User Variables
	img.src = 'media/park.jpg';
	var CanvasXSize = 800;
	var CanvasYSize = 200;
	var speed = 30; //lower is faster
	var scale = 1.05;
	var y = -4.5; //vertical offset
	//End User Variables

	var dx = 0.75;
	var imgW = img.width*scale;
	var imgH = img.height*scale;
	var x = 0;
	if (imgW > CanvasXSize) { x = CanvasXSize-imgW; } // image larger than canvas
	var clearX;
	var clearY;
	if (imgW > CanvasXSize) { clearX = imgW; } // image larger than canvas
	else { clearX = CanvasXSize; }
	if (imgH > CanvasYSize) { clearY = imgH; } // image larger than canvas
	else { clearY = CanvasYSize; }
	var ctx;

	function drawPanoramaInit() {
	    //Get Canvas Element
	    ctx = document.getElementById('panorama').getContext('2d');
	    //Set Refresh Rate
	    return setInterval(drawPanorama, speed);
	}

	function drawPanorama() {
	    //Clear Canvas
	    ctx.clearRect(0,0,clearX,clearY);
	    //If image is <= Canvas Size
	    if (imgW <= CanvasXSize) {
	        //reset, start from beginning
	        if (x > (CanvasXSize)) { x = 0; }
	        //draw aditional image
	        if (x > (CanvasXSize-imgW)) { ctx.drawImage(img,x-CanvasXSize+1,y,imgW,imgH); }
	    }
	    //If image is > Canvas Size
	    else {
	        //reset, start from beginning
	        if (x > (CanvasXSize)) { x = CanvasXSize-imgW; }
	        //draw aditional image
	        if (x > (CanvasXSize-imgW)) { ctx.drawImage(img,x-imgW+1,y,imgW,imgH); }
	    }
	    //draw image
	    ctx.drawImage(img,x,y,imgW,imgH);
	    //amount to move
	    x += dx;
	}
	
    function drawColorAnimation(){
		drawColorchangingCircle(); 
		setInterval(drawColorchangingCircle,1000);
    }

	function drawColorchangingCircle(){
		var canvas = document.getElementById('colorAnimation');
        if (canvas.getContext){
        	var ctx = canvas.getContext('2d');
			ctx.strokeStyle = "rgba(100,100,200,0.5)";
			var r = Math.floor(Math.random()*256);
			var g = Math.floor(Math.random()*256);
			var b = Math.floor(Math.random()*256);
			ctx.fillStyle = "rgba(" + r + "," + g +"," + b + ", 1)";

			ctx.beginPath();
			ctx.arc(150,150,100,0,Math.PI*2,true); 
			ctx.stroke();
			ctx.fill(); 
      	}
	}


    var movingX = -50; 

	function drawAnimation(){
		drawMovingCircle();
		setInterval(drawMovingCircle, 50);
	}
	
	function drawMovingCircle(){
		var canvas = document.getElementById('animation');
		var ctx = canvas.getContext('2d');
		ctx.clearRect(0, 0, 300, 300); 
		ctx.fillStyle = "rgba(50,70,200,0.5)";
		ctx.beginPath(); 
		ctx.arc(movingX, 150, 50, 0, Math.PI*2, true);
		ctx.fill(); 
		movingX += 1;
		if (movingX > 350)
		     movingX = -50;  
	}
	
    </script>
    <style type="text/css">
      canvas { border: 2px solid black; }
    </style>
	<link rel="stylesheet" type="text/css" href="css/squaregrid.css" />

  </head>
  <body onload="draw();">
    <canvas id="face" width="150" height="150"></canvas>
    <canvas id="bezier" width="150" height="150"></canvas>
    <canvas id="imgcanvas" width="150" height="150"></canvas>
    <canvas id="stars" width="150" height="150"></canvas>
    <canvas id="clock" width="150" height="150"></canvas>
	<div class="clear"></div>
    <canvas id="spiro" width="300" height="300"></canvas>
    <canvas id="colorAnimation" width="300" height="300"></canvas>
	<canvas id="animation" width="300" height="300"></canvas>
	<div class="clear"></div>
    <canvas id="panorama" width="300" height="150"></canvas>
  </body>
</html>
